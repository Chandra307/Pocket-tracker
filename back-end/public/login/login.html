<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="mail">Enter email</label>
            <input class="form-control" type="email" id="mail" name="email" required>
            <div class="password-container">
                <label for="password">Enter password</label>
                <input class="form-control" type="password" id="password" name="password" minlength="6" required><br />
                <i class="fa-solid fa-eye" id="eye"></i>
            </div>

            <!-- <label for="password">Enter password</label> -->
            <!-- <input class="form-control" type="password" id="password" name="password" minlength="6" required><br /> -->
            <button class="btn btn-outline-success btn-sm" type="submit">Login</button>
            <button class="btn btn-outline-danger btn-sm" id="forgot">Forgot password</button>
            <a href="../signup/signup.html" style="display: block;" role="button">New User? - Signup now</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
