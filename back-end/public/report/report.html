<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./report.css">
</head>

<body>
    <nav class="navbar">
            <div class="container">
            <a href="../expense/index.htm">Dashboard</a>
            <a href="#" class="active">Report</a>
            <a href="../login/login.html" role="button" onclick="localStorage.removeItem('token')">Logout</a>
        </nav>
    </div>
    <div>
        <h3>Day to Day Expenses</h3>

        <select name="order" id="view">
            <option>DAILY</option>
            <option>WEEKLY</option>
            <option selected>MONTHLY</option>

        </select>
        <label>EXPENSES</label><br /><br />
        <!-- <label>Select</label> -->
        <input type="date" name="date" id="date" style="display: none;" />
        <span id="week" style="display: none;">
            <input type="date" name="start" id="start" value="" />
            <label>to</label>
            <input type="date" name="end" id="end" value="" />
        </span>
        <input type="month" name="month" id="month" />
        <input type="button" id="report" value="View" style="line-height: 1.35rem;" />
        <table id="daily" class="table">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Expense (in ₹)</th>
            </tr>
        </table>
        <label for="year">Search by Year:</label>
        <input type="number" min="1965" max="2200" name="year" id="year" value="2022">
        <table id="annual" class="table">
            <tr>
                <th>Month</th>
                <th>Expense (in ₹)</th>
            </tr>
        </table>
        <button class="btn" id="download" style="position: fixed;">Download</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="./report.js"></script>
</body>

</html>
